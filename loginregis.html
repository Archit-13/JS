<html>
    <head>
        <title>Javascript - Assignment 1 </title>
        
        <script>
            
            function addRow()
            {
                // get input values
                var fname = document.getElementById('fname').value;
                var lname = document.getElementById('lname').value;
                var age = document.getElementById('age').value;
                var email = document.getElementById('email').value;
                var uni = document.getElementById('uni').value;
                var program = document.getElementById('program').value;

                  
                  // get the html table
                  // 0 = the first table
                  var table = document.getElementsByTagName('table')[0];
                  
                  // add new empty row to the table
                  // 0 = in the top 
                  // table.rows.length = the end
                  // table.rows.length/2+1 = the center
                  var newRow = table.insertRow(table.rows.length);
                  
                  // add cells to the row
                  var cell1 = newRow.insertCell(0);
                  var cell2 = newRow.insertCell(1);
                  var cell3 = newRow.insertCell(2);
                  var cell4 = newRow.insertCell(3);
                  var cell5 = newRow.insertCell(4);
                  var cell6 = newRow.insertCell(5);

                  
                  // add values to the cells
                  cell1.innerHTML = fname;
                  cell2.innerHTML = lname;
                  cell3.innerHTML = age;
                  cell4.innerHTML = email;
                  cell5.innerHTML = uni;
                  cell6.innerHTML = program;
            }
            
        </script>
        
    </head>

    <body>
        Javascript - Assignment 1
        <br><br/>
        First Name: <input type="text" name="fname" id="fname" /><br/><br/>
        Last Name: <input type="text" name="lname" id="lname" /><br/><br/>
        Age: <input type="text" name="age" id="age" /><br/><br/>
       	Email: <input type="text" name="email" id="email" /><br/><br/>
        University: <input type="text" name="uni" id="uni" /><br/><br/>
        Program: <input type="text" name="program" id="program" /><br/><br/>
        <button onclick="addRow();">Add Row</button><br/><br/>

        <table border="1">
            
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>University</th>
                <th>Program</th>
            </tr>

            
            
            
        </table>

    </body>

</html>
